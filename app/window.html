<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />

  <title data-message="mountHeader"></title>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
  <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
  <link rel="import" href="bower_components/paper-input/paper-autogrow-textarea.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/paper-dialog/paper-action-dialog.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
  <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

  <link rel="stylesheet" href="styles/style.css">
</head>

<body unresolved>
  <paper-toast data-message="mountAttempt" id="toast-mount-attempt"></paper-toast>
  <paper-toast data-message="mountFail" id="toast-mount-fail"></paper-toast>
  <paper-toast data-message="mountSuccess" id="toast-mount-success"></paper-toast>

  <div class="list" layout vertical>
    <core-menu id="credentials" flex>
    </core-menu>
    <core-toolbar>
      <paper-icon-button icon="settings" id="btnSettings"></paper-icon-button>
      <paper-icon-button icon="search" id="btnSearch"></paper-icon-button>
    </core-toolbar>
  </div>

  <div class="container">
    <div layout horizontal class="header">
      <img src="icons/48.png" id="logo" />
      <h2 data-message="mountHeader"></h2>
    </div>

    <form>
      <div layout horizontal>
        <paper-input floatinglabel type="text" id="serverName" data-message="serverName"></paper-input>
        <paper-input-decorator data-message="serverPort" floatingLabel>
          <input is="core-input" id="serverPort" type="number" value="445">
        </paper-input-decorator>
      </div>
      <div layout horizontal>
        <paper-input floatinglabel type="text" id="username" data-message="username"></paper-input>
        <paper-input-decorator data-message="password" floatingLabel>
          <input is="core-input" id="password" type="password">
        </paper-input-decorator>
      </div>
      <paper-input floatinglabel type="text" id="domainName" data-message="domainName"></paper-input>
      <div layout horizontal>
        <paper-input floatinglabel type="text" id="sharedResourceName" data-message="sharedResourceName"></paper-input>
        <paper-input floatinglabel type="text" id="rootDirectory" data-message="rootDirectory"></paper-input>
      </div>
      <div horizontal layout>
        <paper-button raised id="btnMount" data-message="mount"></paper-button>
        <paper-button raised id="btnKeep" data-message="keep"></paper-button>
      </div>
    </form>
  </div>

  <paper-action-dialog id="selectSharedResourceDialog" heading="Select shared resource"
      backdrop autoCloseDisabled layered="false" transition="core-transition-top">
    <div layout vertical>
        <paper-radio-group id="sharedResources">
        </paper-radio-group>
    </div>
    <paper-button affirmative id="btnCancel">Cancel</paper-button>
    <paper-button affirmative id="btnConnect">Connect</paper-button>
  </paper-action-dialog>

  <paper-action-dialog id="settingsDialog" heading="Settings"
      backdrop autoCloseDisabled layered="false" transition="core-transition-top">
    <form>
      <div layout horizontal>
        <h3>Keep password</h3>
        <paper-radio-group id="keepPassword">
          <paper-radio-button id="keepPasswordYes" name="keepPasswordYes" data-message="keepPasswordYes"></paper-radio-button>
          <paper-radio-button id="keepPasswordNo" name="keepPasswordNo" data-message="keepPasswordNo"></paper-radio-button>
        </paper-radio-group>
      </div>
      <div layout horizontal>
        <h3>Log level</h3>
        <paper-radio-group id="debugLevel">
          <paper-radio-button id="debugLevelTrace" name="debugLevelTrace" data-message="debugLevelTrace"></paper-radio-button>
          <paper-radio-button id="debugLevelInfo" name="debugLevelInfo" data-message="debugLevelInfo"></paper-radio-button>
          <paper-radio-button id="debugLevelError" name="debugLevelError" data-message="debugLevelError"></paper-radio-button>
        </paper-radio-group>
      </div>
      <div layout horizontal>
        <h3>Max protocol version</h3>
        <paper-radio-group id="maxProtocolVersion">
          <paper-radio-button id="maxProtocolVersionSmb1" name="maxProtocolVersionSmb1" data-message="maxProtocolVersionSmb1"></paper-radio-button>
          <paper-radio-button id="maxProtocolVersionSmb2" name="maxProtocolVersionSmb2" data-message="maxProtocolVersionSmb2"></paper-radio-button>
        </paper-radio-group>
      </div>
      <div layout horizontal>
        <h3>LMCompatibilityLevel</h3>
        <paper-dropdown-menu data-message="lmCompatibilityLevel">
          <paper-dropdown class="dropdown">
            <core-menu class="menu" id="lmCompatibilityLevel">
              <paper-item>0</paper-item>
              <paper-item>1</paper-item>
              <paper-item>2</paper-item>
              <paper-item>3</paper-item>
              <paper-item>4</paper-item>
              <paper-item>5</paper-item>
            </core-menu>
          </paper-dropdown>
        </paper-dropdown-menu>
      </div>
      <paper-button affirmative>Close</paper-button>
    </form>
  </paper-action-dialog>
  
  <paper-action-dialog id="serviceListDialog" heading="Servers"
      backdrop autoCloseDisabled layered="false" transition="core-transition-top">
    <form>
      <div layout vertical>
        <paper-radio-group id="serviceList">
        </paper-radio-group>
      </div>
      <div layout horizontal>
        <paper-button affirmative id="btnSelectServer">Select</paper-button>
        <paper-button affirmative>Close</paper-button>
      </div>
    </form>
  </paper-action-dialog>

  <script type="text/javascript" src="scripts/window.js"></script>

</body>

</html>
